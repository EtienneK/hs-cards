<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

<head>
<title>HS Cards</title>
</head>

<body>
	<div layout:fragment="content" class="container">

		<p data-bind="visible: isTypingInQueryInput()">Searching...</p>
		<p
			data-bind="visible: !isTypingInQueryInput() &amp;&amp; cards().length &lt;= 0">No
			results found.</p>

		<div
			data-bind="visible: !isTypingInQueryInput() &amp;&amp; cards().length &gt; 0, foreach: renderedCards">
			<div class="row" data-bind="foreach: $data">
				<div class="col-sm-4">

					<table class="table table-bordered">
						<tr>
							<td>Name</td>
							<td style="font-weight: bold; font-size: 20px;"
								data-bind="text: name"></td>
						</tr>
						<tr>
							<td>Type</td>
							<td data-bind="text: typeLabel"></td>
						</tr>
						<tr>
							<td>Class</td>
							<td data-bind="text: heroClassLabel"></td>
						</tr>
						<tr>
							<td>Text</td>
							<td
								data-bind="html: text ? text.replace(/(?:\r\n|\r|\n)/g, &#39;&lt;br /&gt;&#39;) : &#39;&#39;"></td>
						</tr>
						<tr data-bind="visible: cost !== null">
							<td>Cost</td>
							<td><span data-bind="text: cost"></span> <img alt="Cost"
								title="Cost" th:src="@{/img/mana-crystal-30x30.png}" /></td>
						</tr>
						<tr data-bind="visible: attack !== null">
							<td>Attack</td>
							<td><span data-bind="text: attack"></span> <img alt="Attack"
								title="Attack" th:src="@{/img/attack-26x30.png}" /></td>
						</tr>
						<tr data-bind="visible: health !== null">
							<td>Health</td>
							<td><span data-bind="text: health"></span> <img alt="Health"
								title="Health" th:src="@{/img/health-21x30.png}" /></td>
						</tr>
						<tr data-bind="visible: durability !== null">
							<td>Durability</td>
							<td><span data-bind="text: durability"></span> <img
								alt="Durability" title="Durability"
								th:src="@{/img/weapon-durability-30x30.png}" /></td>
						</tr>
						<tr data-bind="visible: raceLabel">
							<td>Race</td>
							<td data-bind="text: raceLabel"></td>
						</tr>
						<tr data-bind="visible: rarityLabel">
							<td>Rarity</td>
							<td data-bind="text: rarityLabel"></td>
						</tr>
						<tr data-bind="visible: setLabel">
							<td>Set</td>
							<td data-bind="text: setLabel"></td>
						</tr>
					</table>

				</div>
			</div>
		</div>

	</div>
</body>

</html>
