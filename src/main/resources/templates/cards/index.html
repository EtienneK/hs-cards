<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

<head>
<title>HS Cards</title>
</head>

<body>
	<div layout:fragment="content" class="container">

		<p data-bind="visible: isTypingInQueryInput()">Searching...</p>
		<p
			data-bind="visible: !isTypingInQueryInput() &amp;&amp; cards().length &lt;= 0">No
			results found.</p>

		<div class="row"
			data-bind="visible: !isTypingInQueryInput() &amp;&amp; cards().length &gt; 0, template: {name:'card', foreach:cards}">
		</div>

		<script type="text/html" id="card">
			<div class="col-sm-4">
				<h3 data-bind="text: name"></h3>
				<p data-bind="html: text ? text.replace(/(?:\r\n|\r|\n)/g, &#39;&lt;br /&gt;&#39;) : &#39;&#39;"></p>
			</div>
		</script>
	</div>
</body>

</html>
