<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type='text/javascript' src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
<script type='text/javascript' th:src="@{/js/main.js}"></script>

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">

			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="searchInput" class="col-sm-3 control-label"><a class="hs-logo pull-left" href="#"><img
							th:src="@{/img/hearthstone-logo-40x40.png}" /></a> <a class="navbar-brand" href="#">Hearthy</a></label>
					<div class="col-sm-6">
						<input type="search" class="form-control input-lg" id="searchInput" placeholder="Search..." autocomplete="off"
							data-bind="value: query, valueUpdate: [&#39;input&#39;, &#39;afterkeydown&#39;]" style="margin-top:10px" />
					</div>
				</div>
			</form>
		</div>
	</nav>

	<th:block layout:fragment="content"></th:block>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
